    resources:
      name: Resources
      nav_exclude: false
      search_exclude: false

# Sidebar Navigation Settings
nav_fold: true
nav_external_links:
  - title: GitHub Repository
    url: https://github.com/parsilver/color-palette-php
    hide_icon: false
    opens_in_new_tab: true

# Callouts Configuration
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# SEO Settings
google_analytics: # Add your Google Analytics ID
twitter:
  username: parsilver
  card: summary

social:
  name: Color Palette PHP
  links:
    - https://github.com/parsilver/color-palette-php

# Mermaid Diagrams Support
mermaid:
  version: "9.1.6"

# Code Copy Button
enable_copy_code_button: true

# Exclude from processing
exclude:
  - node_modules/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - README.md