<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% seo %}
</head>
<body>
    <header class="site-header">
        <div class="container">
            <nav class="site-nav">
                <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
                <div class="nav-links">
                    {% for link in site.nav_links %}
                    <a href="{{ link.url | relative_url }}" {% if page.url == link.url %}class="active"{% endif %}>{{ link.title }}</a>
                    {% endfor %}
                </div>
            </nav>
        </div>
    </header>

    <main class="site-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>Made with ❤️ by <a href="https://github.com/{{ site.github_username }}">{{ site.github_username }}</a></p>
            <p>Version {{ site.version }} | <a href="{{ site.nav_links.last.url }}">View on GitHub</a></p>
        </div>
    </footer>

    <script>
        // Add smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
